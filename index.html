<script>
  const validKeys = [
    "wnUIFW", "nQTTvu", "RsvVSW", "cp4B6J", "mzYsm3",
    "pFk6Rh", "oXXNsN", "HOOWTx", "x6xkEZ", "8xj36K"
  ];

  const ssunCodes = [
    "681335753988", "684030306335", "061330418227",
    "345584332552", "824389916797", "879277717059",
    "558510707223", "239324307220", "016245839568",
    "203827325749"
  ];

  function checkKey() {
    const input = document.getElementById("keyInput");
    const key = input.value.trim().toUpperCase();
    const loading = document.getElementById("loading");
    const resultEl = document.getElementById("result");

    resultEl.style.display = "none";
    resultEl.textContent = "";

    if (!validKeys.includes(key)) {
      alert("Неверный ключ. Проверьте ввод и повторите попытку.");
      input.focus();
      return;
    }

    loading.style.display = "block";

    setTimeout(() => {
      loading.style.display = "none";
      const code = ssunCodes[Math.floor(Math.random() * ssunCodes.length)];
      resultEl.textContent = "Ваш SSun-код: " + code;
      resultEl.style.display = "block";
      input.value = "";
    }, 2000 + Math.floor(Math.random() * 3000));
  }

  document.getElementById("keyInput").addEventListener("keypress", e => {
    if (e.key === "Enter") checkKey();
  });
</script>
