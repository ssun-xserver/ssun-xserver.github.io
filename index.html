<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSun & Xserver — Ваши сервера</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      color: #1E88E5; /* синий */
      margin: 25px 0;
      font-weight: 700;
      font-size: 28px;
    }

    .logo-placeholder {
      width: 120px;
      height: 120px;
      background-color: #f0f0f0;
      margin: 20px auto;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
      border: 1px dashed #ccc;
    }

    .section {
      margin: 30px 0;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .btn {
      display: inline-block;
      background-color: #FB8C00; /* оранжевый */
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #F57C00;
    }

    .input-group {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px 16px;
      font-size: 16px;
      width: 280px;
      border: 2px solid #1E88E5;
      border-radius: 6px;
      text-align: center;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #FB8C00;
    }

    .loading, .result {
      margin-top: 16px;
      font-weight: 600;
      min-height: 24px;
    }

    .loading {
      color: #1E88E5;
    }

    .result {
      color: #00695C;
      background-color: #E0F7FA;
      padding: 12px;
      border-radius: 6px;
      display: none;
      word-break: break-all;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }

    /* Анимация "мигания" точек */
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .dot { animation: blink 1.4s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSun & Xserver — Ваши сервера</h1>

    <div class="logo-placeholder">
      [Логотип SSun & Xserver]<br>
      (место для изображения)
    </div>

    <div class="section">
      <h2>Скачать Xserver</h2>
      <p>Версия: 1.0 | Размер: 6.28 МБ | Загружено: 13.11.2025</p>
      <a href="https://www.mediafire.com/file/i0y79gg9s47mv9v/xserver.apk/file" target="_blank" class="btn">
        Перейти на сайт скачивания
      </a>
    </div>

    <div class="section">
      <h2>Получить пароль</h2>
      <div class="input-group">
        <input type="text" id="keyInput" placeholder="Введите ключ активации" maxlength="6" autocomplete="off">
      </div>
      <button class="btn" onclick="checkKey()">Проверить ключ</button>

      <div id="loading" class="loading" style="display: none;">
        Обработка<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      </div>

      <div id="result" class="result"></div>
    </div>

    <footer>
      &copy; 2025 SSun & Xserver. Все права защищены.
    </footer>
  </div>

  <script>
    const validKeys = [
      "wnUIFW", "nQTTvu", "RsvVSW", "cp4B6J", "mzYsm3",
      "pFk6Rh", "oXXNsN", "HOOWTx", "x6xkEZ", "8xj36K"
    ];

    const ssunCodes = [
      "681335753988", "684030306335", "061330418227",
      "345584332552", "824389916797", "879277717059",
      "558510707223", "239324307220", "016245839568",
      "203827325749"
    ];

    function checkKey() {
      const input = document.getElementById("keyInput");
      const key = input.value.trim().toUpperCase();
      const loading = document.getElementById("loading");
      const resultEl = document.getElementById("result");

      // Сброс
      resultEl.style.display = "none";
      resultEl.textContent = "";

      if (!validKeys.includes(key)) {
        alert("Неверный ключ. Проверьте ввод и повторите попытку.");
        input.focus();
        return;
      }

      // Показать анимацию загрузки
      loading.style.display = "inline-block";

      // Имитация задержки: 2–5 секунд
      const delay = 2000 + Math.floor(Math.random() * 3000);
      setTimeout(() => {
        loading.style.display = "none";
        const code = ssunCodes[Math.floor(Math.random() * ssunCodes.length)];
        resultEl.textContent = `Ваш SSun-код: ${code}`;
        resultEl.style.display = "block";
        input.value = "";
      }, delay);
    }

    // Enter → проверка
    document.getElementById("keyInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkKey();
    });
  </script>
</body>
</html>
